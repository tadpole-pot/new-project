<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ギャラリー (iPhone対応)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        // シーンを作成
        const scene = new THREE.Scene();

        // カメラの設定
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 5); // 斜め上の視点

        // レンダラーを設定
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ギャラリーの壁
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xdddddd });

        const walls = [
            new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial), // 背面
            new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial), // 前面
            new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial), // 左
            new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial), // 右
            new THREE.Mesh(new THREE.PlaneGeometry(10, 10), floorMaterial) // 床
        ];

        walls[0].position.set(0, 2.5, -5); // 背面
        walls[1].position.set(0, 2.5, 5); // 前面
        walls[2].position.set(-5, 2.5, 0); walls[2].rotation.y = Math.PI / 2; // 左
        walls[3].position.set(5, 2.5, 0); walls[3].rotation.y = -Math.PI / 2; // 右
        walls[4].position.set(0, 0, 0); walls[4].rotation.x = -Math.PI / 2; // 床

        walls.forEach(wall => scene.add(wall));

        // GIFを表示するための <img> 要素を作成
        const gifImg = document.createElement('img');
        gifImg.src = "image3.gif"; // ← ここを好きなGIFに変更！
        gifImg.crossOrigin = "anonymous"; // CORS対応
        gifImg.style.display = "none"; // 画面には表示しない

        // GIFをCanvasTextureとして適用
        const gifCanvas = document.createElement('canvas');
        const gifCtx = gifCanvas.getContext('2d');
        gifCanvas.width = 512;
        gifCanvas.height = 512;
        const gifTexture = new THREE.CanvasTexture(gifCanvas);

        // GIFを更新する関数
        function updateGifTexture() {
            gifCtx.clearRect(0, 0, gifCanvas.width, gifCanvas.height);
            gifCtx.drawImage(gifImg, 0, 0, gifCanvas.width, gifCanvas.height);
            gifTexture.needsUpdate = true;
            requestAnimationFrame(updateGifTexture);
        }

        gifImg.onload = () => updateGifTexture(); // GIFが読み込まれたら更新開始

        // ペインティング（GIF）の3Dオブジェクト
        const painting = new THREE.Mesh(
            new THREE.PlaneGeometry(2, 2),
            new THREE.MeshBasicMaterial({ map: gifTexture })
        );
        painting.position.set(0, 2.5, -4.9);
        scene.add(painting);

        // カメラの移動
        let targetPosition = camera.position.clone();
        function animateCamera() {
            camera.position.lerp(targetPosition, 0.05);
            renderer.render(scene, camera);
            requestAnimationFrame(animateCamera);
        }
        animateCamera();

        // クリック & タップでペインティングにズーム
        function onTapOrClick(event) {
            event.preventDefault();

            // タッチとクリックの座標を取得
            let x, y;
            if (event.touches) {
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            const mouse = new THREE.Vector2(
                (x / window.innerWidth) * 2 - 1,
                -(y / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(painting);

            if (intersects.length > 0) {
                // すでにズームしていたら元に戻す
                if (targetPosition.z === -2.5) {
                    targetPosition.set(3, 3, 5); // 元の視点
                } else {
                    targetPosition.set(0, 2.5, -2.5); // ズーム
                }
            }
        }

        window.addEventListener("click", onTapOrClick);
        window.addEventListener("touchstart", onTapOrClick);

        // ウィンドウリサイズ対応
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
