<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数のドラッグ可能な画像</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .draggable {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <img class="draggable" src="image1.png" alt="画像1">
    <img class="draggable" src="image2.png" alt="画像2">
    <img class="draggable" src="image3.png" alt="画像3">

    <script>
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        let currentImg = null;

        // ドラッグ開始
        document.querySelectorAll('.draggable').forEach(img => {
            img.addEventListener("mousedown", startDrag);
            img.addEventListener("touchstart", startDrag);
        });

        // ドラッグ中
        document.addEventListener("mousemove", drag);
        document.addEventListener("touchmove", drag);

        // ドラッグ終了
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchend", endDrag);

        function startDrag(event) {
            isDragging = true;
            currentImg = event.target;
            let e = event.type.includes("touch") ? event.touches[0] : event;
            offsetX = e.clientX - currentImg.offsetLeft;
            offsetY = e.clientY - currentImg.offsetTop;
            currentImg.style.cursor = "grabbing";
