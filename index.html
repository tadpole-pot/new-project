<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everyday experiment</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .draggable {
            position: absolute;
            width: 100px; /* 画像サイズを調整 */
            height: auto;
            cursor: grab;
        }
    </style>
</head>
<body>

    <!-- 画像を配置（IDで指定） -->
    <img id="img1" src="images/image1.png" class="draggable">
    <img id="img2" src="images/image2.png" class="draggable">
    <img id="img3" src="images/image3.gif" class="draggable">

    <script>
        // 画像の初期位置を設定
        const initialPositions = [
            { id: "img1", x: 100, y: 150 },  // 画像1の初期位置
            { id: "img2", x: 300, y: 200 },  // 画像2の初期位置
            { id: "img3", x: 500, y: 250 }   // 画像3の初期位置
        ];

        // 各画像を指定の位置に配置
        initialPositions.forEach(pos => {
            let img = document.getElementById(pos.id);
            img.style.left = pos.x + "px";
            img.style.top = pos.y + "px";
        });

        // ドラッグ機能
        let activeImage = null;

        function onMouseDown(event) {
            activeImage = event.target;
            activeImage.style.cursor = "grabbing";
        }

        function onMouseMove(event) {
            if (!activeImage) return;
            activeImage.style.left = event.pageX - 50 + "px"; // 画像の中心を基準に移動
            activeImage.style.top = event.pageY - 50 + "px";
        }

        function onMouseUp() {
            if (activeImage) {
                activeImage.style.cursor = "grab";
                activeImage = null;
            }
        }

        // イベントリスナーを追加
        document.querySelectorAll(".draggable").forEach(img => {
            img.addEventListener("mousedown", onMouseDown);
        });

        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
    </script>

</body>
</html>
